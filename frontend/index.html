<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Multiplayer</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <div class="main" id="main">
    <div class="app screen">
      <div class="app-title">Trivia Multiplayer</div>
      <div class="welcome"></div>

      <div class="home-btns">
        <div class="host-game">
          <i class="material-symbols-outlined" style="font-size: 48px;">
            gamepad
          </i>
          <div class="home-btn-text">Host game</div>
        </div>
        <div class="join-game">
          <i class="material-symbols-outlined" style="font-size: 48px;">
            sprint
          </i>
          <div class="home-btn-text">Join game</div>
        </div>
      </div>
    </div>

    <!-- Board screen -->
    <div class="board screen" id="board">
      This is the board screen
    </div>

    <!-- Profile screen -->
    <div class="profile screen" id="profile">
      This is the profile screen
    </div>

    <div class="issue"></div>

    <div class="bottom-nav">
      <div class="nav-tab">Home</div>
      <div class="nav-tab">Board</div>
      <div class="nav-tab">Profile</div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
